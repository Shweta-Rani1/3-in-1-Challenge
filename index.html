<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS on Steroids</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    </head>

 <div class="container-1">
         <h2>Challenge 1: Your Age in Days</h2>
         <div class="flex-box-container-1">
        
    <div>
        <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
    </div>
    <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button> 
    </div>
  </div>
  <div class="flex-box-container-1">
      <div id="flex-box-result"></div>
  </div>
 </div>
 <div class="container-2">
    <h2>Challenge 2: SuperMan Generator</h2>
    <button class="btn btn-success" id="superman-generator" onclick="generateSuperMan()">Generate SuperMan</button>
    
    <div class="flex-box-container-2 " id="flex-superman-gen">
    </div>
 </div>
 <div class="container-3">
     <h2>Challenge 3: Rock, Paper, Scissors</h2>
     <div class="flex-box-rps" id="flex-box-rps-div">
     <img id="rock" src="https://p.kindpng.com/picc/s/248-2486440_chronic-kidney-stones-monster-sticker-cartoon-rock-clipart.png" height=150 width=150 alt="" onclick="rpsGame(this)">
     <img id="paper" src="https://i.pinimg.com/originals/5f/11/43/5f11435077b9d633d0066916e6b9ebfe.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
     <img id="scissors" src="https://thumbs.dreamstime.com/b/angry-scissors-cartoon-vector-illustration-49122109.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
    </div>
   <script src="script.js"></script> 
</body>
</html>
